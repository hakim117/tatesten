    <script>
        function calculateResult() {
            const form = document.getElementById('utvalgTest');
            const questions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6', 'q7', 'q8', 'q9', 'q10'];
            const counts = {};

            questions.forEach(question => {
                const options = form.elements[question];
                if (options instanceof NodeList) {
                    options.forEach(option => {
                        if (option.checked) {
                            counts[option.value] = (counts[option.value] || 0) + 1;
                        }
                    });
                } else if (options.checked) {
                    counts[options.value] = (counts[options.value] || 0) + 1;
                }
            });

            let maxCount = 0;
            let selectedUtvalg = '';

            for (const utvalg in counts) {
                if (counts[utvalg] > maxCount) {
                    maxCount = counts[utvalg];
                    selectedUtvalg = utvalg;
                }
            }

            document.getElementById('utvalg').innerText = selectedUtvalg;
            document.getElementById('result').style.display = 'block';
        }
    </script>
